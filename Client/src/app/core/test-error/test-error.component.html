<div class="container mt-4">
    <button (click)="get500Error()" class="btn btn-outline-primary"> Test 500 Error </button>
    <button (click)="get400Error()" class="btn btn-outline-dark me-3"> Test 400 Error </button>
    <button (click)="get404Error()" class="btn btn-outline-danger"> Test 404 Error </button>
    <button (click)="get400ValidationError()" class="btn btn-outline-warning"> Test 400 Validation Error </button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>

    </div>
</div>
